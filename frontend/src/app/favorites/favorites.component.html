<div class="container mt-4">
  <div class="row g-3">
    <div *ngFor="let fav of favorites" class="col-md-4 col-lg-3">
      <div class="card border-0 position-relative overflow-hidden text-white shadow rounded-4 bg-dark">
        <img 
          [src]="fav.image || 'images/artsy_logo.svg'" 
          class="card-img" 
          alt="{{ fav.name }}" 
          (error)="fav.image = 'images/artsy_logo.svg'"
        >
        <div class="card-img-overlay d-flex flex-column justify-content-end p-3" style="background: rgba(0, 0, 0, 0.5);">
          <h5 class="card-title fw-bold mb-1">{{ fav.name }}</h5>
          <p class="mb-1 small">
            {{ fav.birth_year || '?' }} - {{ fav.death_year || '' }}<br>
            {{ fav.nationality }}
          </p>
          <div class="d-flex justify-content-between align-items-center small">
            <span class="text-light opacity-75">{{ formatRelativeTime(fav.timestamp) }}</span>
            <a class="text-light text-decoration-underline" (click)="remove(fav.artistId)" style="cursor: pointer;">Remove</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
