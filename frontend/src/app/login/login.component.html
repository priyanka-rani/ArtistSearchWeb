<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter email"
          required
          [(ngModel)]="user.email"
          #email="ngModel"
        >
        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
          minlength="6"
          [(ngModel)]="user.password"
          #password="ngModel"
        >
        <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Switch to Register -->
    <div class="text-center mt-3">
      Don't have an account?
      <a routerLink="/register">Register</a>
    </div>
  </div>
</div>
