<div class="modal-header">
  <div class="d-flex align-items-start">
    <img [src]="artwork.image" alt="{{ artwork.title }}" class="me-3 rounded" style="width: 50px; height: 50px; object-fit: cover;" />
    <div>
      <h5 class="modal-title fw-semibold mb-0">{{ artwork.title }}</h5>
      <small>{{ artwork.date }}</small>
    </div>
  </div>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <div *ngIf="loading" class="d-flex justify-content-center my-4">
    <div class="spinner-border text-primary" style="color: #205375;" role="status"></div>
  </div>

  <div *ngIf="!loading && error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && categories.length > 0" class="row g-3">
    <div
      class="col-md-3 col-sm-4 col-6 d-flex"
      *ngFor="let category of categories"
    >
      <div class="card w-100 h-100 d-flex flex-column justify-content-between">
        <img
          [src]="category.image"
          class="card-img-top object-fit-cover"
          alt="{{ category.name }}"
          style="height: 200px;"
          (error)="category.image = 'images/artsy_logo.svg'"
        />
        <div class="card-body text-center d-flex align-items-end justify-content-center" style="min-height: 60px;">
          <p class="card-text fw-medium mb-0">{{ category.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
